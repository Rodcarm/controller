name: Save in repo
on:
  push:
    branches:
      - main
jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: get files in txt
        run: |
          contenido=$(tr '\n' ' ' < /files/new-files/archivesToTest.txt)
          echo "$contenido"